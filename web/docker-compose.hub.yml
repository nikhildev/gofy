version: '3.8'

# This compose file pulls the pre-built image from Docker Hub
# Usage: docker-compose -f docker-compose.hub.yml up -d

services:
  weather-app:
    # Pull from Docker Hub
    image: nikhildev/gofy-weather:latest
    
    # Or use GitHub Container Registry
    # image: ghcr.io/nikhildev/gofy-weather:latest
    
    container_name: gofy-weather
    ports:
      - "5050:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/?location=Espoo"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - TZ=Europe/Helsinki
    labels:
      - "com.gofy.app=weather"
      - "com.gofy.description=Weather application with glassmorphism design"

