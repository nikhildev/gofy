version: '3.8'

# This compose file builds the image locally from source
# Usage: docker-compose -f docker-compose.local.yml up -d --build

services:
  weather-app:
    # Build locally from source
    build:
      context: ..
      dockerfile: web/Dockerfile
    image: gofy-weather:latest
    container_name: gofy-weather-local
    ports:
      - "5050:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/?location=Espoo"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - TZ=Europe/Helsinki
    labels:
      - "com.gofy.app=weather"
      - "com.gofy.description=Weather application with glassmorphism design"

