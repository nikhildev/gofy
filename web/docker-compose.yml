version: '3.8'

services:
  weather-app:
    # Use pre-built image from Docker Hub
    image: nikhildev/gofy-weather:latest
    
    # Or build locally (uncomment the build section below and comment out the image line above)
    # build:
    #   context: ..
    #   dockerfile: web/Dockerfile
    
    container_name: gofy-weather
    ports:
      - "5050:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/?location=Espoo"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      # Add any environment variables here if needed in the future
      - TZ=Europe/Helsinki
    labels:
      - "com.gofy.app=weather"
      - "com.gofy.description=Weather application with glassmorphism design"

